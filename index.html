<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <script src="https://kit.fontawesome.com/6326a1fc23.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
    <header>
        <div class="header-top">
            <h1>To-Do-List  <i class="fa-solid fa-check"></i></h1>
            <button class="create-task">Create Task<br><i class="fa-regular fa-square-plus"></i></button>
            <button class="create-project">Create Project<br><i class="fa-regular fa-square-plus"></i></button>
            <!-- <i class="fa-regular fa-calendar-plus"></i> -->
        </div>
        <div class="header-divider"></div>
        <div class="header-bottom">
            <h2>View Your To-Do Lists</h2>
            <nav>
                <button class="all"> All Tasks  <i class="fa-regular fa-rectangle-list"></i></button>
                <button class="due-today">Due Today  <i class="fa-regular fa-calendar"></i></button>
                <button class="project-list">All Projects  <i class="fa-regular fa-rectangle-list"></i></button>
            </nav>
        </div>
        
        
    </header>
    <main>
        
    </main>
    <footer></footer>
    <dialog id="task-modal">
        <!--<span class="modal-close">X</span>-->
        <form method="dialog" class="task">
            <label for="title">Title (*required)</label>
            <input type="text" id="title" name="title" title="Task Title is required" required>
            <label for="notes">Notes</label>
            <input type="text" id="notes" name="notes">
            <label for="date">Due Date</label>
            <input type="date" id="date" name="date" required>
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="default" selected>Default</option>
            </select>
            <label>Priority</label>
            <label for="low">
                <input type="radio" id="low" name="priority" value="low" checked>
                Low
            </label>
            <label for="mid">
                <input type="radio" id="mid" name="priority" value="mid">
                Mid
            </label>
            <label for="high">
                <input type="radio" id="high" name="priority" value="high">
                High
            </label>
            <button class="add-task">Add</button>
            <button class="save-task-changes hide">Save Changes</button>
            <button class ="cancel">Cancel</button>
        </form>
    </dialog>
   
    <dialog id="project-modal">
        <form method="dialog" class="project">
            <label for="name">Project Name:</label>
            <input type="text" id="name" name="name">
            <button class="add-project">Add</button>
            <button class="save-proj-changes hide">Save Changes</button>
            <button class ="cancel">Cancel</button>
        </form>
    </dialog>
    
</body>
</html>
