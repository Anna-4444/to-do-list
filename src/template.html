<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
</head>
<body>
    <header>
        <div class="header-top">
            <h1>To-Do List</h1>
            <button class="create-task">Create Task<br> + </button>
        </div>
        <div class="header-divider"></div>
        <div class="header-bottom">
            <h2>View To-Do Lists</h2>
            <nav>
                <button class="all">All</button>
                <button class="due-today">Due Today</button>
                <button class="project-list">Project List</button>
            </nav>
        </div>
        
        
    </header>
    <main>
        
    </main>
    <footer></footer>
    <dialog id="create">
        <span class="modal-close">X</span>
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="notes">Notes</label>
            <input type="text" id="notes" name="notes">
            <label for="date">Due Date</label>
            <input type="text" id="date" name="date">
            <label for="category">Category</label>
            <input type="text" id="category" name="category">
            <label>Priority</label>
            <label for="low">
                <input type="radio" id="low" name="priority" value="low" checked>
                Low
            </label>
            <label for="mid">
                <input type="radio" id="mid" name="priority" value="mid">
                Mid
            </label>
            <label for="high">
                <input type="radio" id="high" name="priority" value="high">
                High
            </label>
            <button class="add-task">Add</button>
        </form>
    </dialog>
    <dialog id="edit">
        <span class="modal-close-edit">X</span>
        <form method="dialog">
            <label for="title-edit">Title</label>
            <input type="text" id="title-edit" name="title">
            <label for="notes-edit">Notes</label>
            <input type="text" id="notes-edit" name="notes">
            <label for="date-edit">Due Date</label>
            <input type="text" id="date-edit" name="date">
            <label for="category-edit">Category</label>
            <input type="text" id="category-edit" name="category">
            <label>Priority</label>
            <label for="low-edit">
                <input type="radio" id="low-edit" name="priority" value="low">
                Low
            </label>
            <label for="mid-edit">
                <input type="radio" id="mid-edit" name="priority" value="mid">
                Mid
            </label>
            <label for="high-edit">
                <input type="radio" id="high-edit" name="priority" value="high">
                High
            </label>
            <button class="save-changes">Save Changes</button>
            <button class="cancel-changes">Cancel</button>
        </form>
    </dialog>
    
</body>
</html>
